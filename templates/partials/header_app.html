<header x-data="{menuToggle: false}"
    class="sticky top-0 z-99999 flex w-full border-gray-200 bg-white xl:border-b dark:border-gray-800 dark:bg-gray-900 border-b border-gray-200 shadow-sm">
    <div class="flex grow items-center justify-between px-6 py-4">
        <div class="flex items-center gap-4">
            <!-- Hamburger Toggle for Mobile -->
            <button class="xl:hidden text-gray-500 hover:text-gray-700" @click.stop="sidebarToggle = !sidebarToggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Logo (Hidden on Desktop because it's in Sidebar) -->
            <a href="{{ '/en/app' if locale == 'en' else '/app' }}" class="xl:hidden flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">T</span>
                </div>
                <span class="font-bold text-xl tracking-tight dark:text-white">Tactics</span>
            </a>

            <!-- Search Bar -->
            <div
                class="hidden md:flex items-center gap-2 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-gray-800 rounded-xl px-4 py-2 w-96">
                <span class="material-symbols-outlined text-gray-400 text-sm">search</span>
                <input type="text"
                    placeholder="{{ 'Search or type command...' if locale == 'en' else 'Buscar o escribir comando...' }}"
                    class="bg-transparent border-none focus:ring-0 text-sm w-full dark:text-white">
                <span
                    class="text-[10px] font-bold text-gray-400 border border-gray-200 dark:border-gray-700 px-1.5 py-0.5 rounded-lg">⌘
                    K</span>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <!-- Language Toggle -->
            <button onclick="toggleLanguage()"
                class="text-xs font-bold px-3 py-1.5 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-all text-gray-600 dark:text-gray-400">
                {{ 'ES' if locale == 'en' else 'EN' }}
            </button>

            <!-- Notification Bell -->
            <button class="relative p-2 text-gray-400 hover:text-gray-600 dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined text-2xl">notifications</span>
                <span
                    class="absolute top-2 right-2 h-2 w-2 bg-red-500 rounded-full border-2 border-white dark:border-gray-900 shadow-sm"></span>
            </button>

            <!-- User Menu -->
            <div class="flex items-center gap-3 pl-4 border-l border-gray-200 dark:border-gray-800"
                x-data="{ userOpen: false }" @click.outside="userOpen = false">
                <div class="text-right hidden sm:block">
                    <p class="text-xs font-bold text-gray-900 dark:text-white">Artur</p>
                    <p class="text-[10px] text-gray-500 dark:text-gray-500 font-medium">Administrator</p>
                </div>
                <button @click="userOpen = !userOpen"
                    class="w-10 h-10 rounded-xl bg-indigo-50 dark:bg-indigo-500/10 flex items-center justify-center text-indigo-600 dark:text-indigo-400 font-bold overflow-hidden border border-indigo-100 dark:border-indigo-500/20">
                    <img src="https://ui-avatars.com/api/?name=Artur&background=4f46e5&color=fff" alt="User">
                </button>

                <!-- User Dropdown (Simplified) -->
                <div x-show="userOpen" x-cloak
                    class="absolute top-full right-6 mt-2 w-48 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-2xl shadow-xl py-2 z-50">
                    <a href="#"
                        class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-indigo-50 dark:hover:bg-indigo-500/10 transition-colors">
                        {{ 'My Profile' if locale == 'en' else 'Mi Perfil' }}
                    </a>
                    <a href="#"
                        class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-indigo-50 dark:hover:bg-indigo-500/10 transition-colors border-b border-gray-100 dark:border-gray-800">
                        {{ 'Settings' if locale == 'en' else 'Configuración' }}
                    </a>
                    <a href="/logout"
                        class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-500/10 transition-colors">
                        {{ 'Sign Out' if locale == 'en' else 'Cerrar Sesión' }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
