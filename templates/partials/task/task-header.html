<div class="flex flex-col items-center px-4 py-5 xl:px-6 xl:py-6">
    <div class="flex flex-col w-full gap-5 sm:justify-between xl:flex-row xl:items-center">
        <div class="flex flex-wrap items-center gap-x-1 gap-y-2 rounded-lg bg-gray-100 p-0.5 dark:bg-gray-900">
            <button class="inline-flex items-center gap-2 px-4 py-2 text-sm font-bold rounded-md group"
                :class="selectedTaskGroup === 'All' ? 'text-indigo-600 bg-white dark:bg-gray-800' : 'text-gray-500 dark:text-gray-400'"
                @click="selectedTaskGroup = 'All' ">
                {{ 'All Tasks' if locale == 'en' else 'Todas las Tareas' }}
                <span class="inline-flex rounded-full px-2 py-0.5 text-xs font-bold leading-normal"
                    :class="selectedTaskGroup === 'All' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-600/15' : 'bg-white dark:bg-white/[0.03]'">
                    11
                </span>
            </button>

            <button class="inline-flex items-center gap-2 px-4 py-2 text-sm font-bold rounded-md group"
                :class="selectedTaskGroup === 'Todo' ? 'text-indigo-600 bg-white dark:bg-gray-800' : 'text-gray-500 dark:text-gray-400'"
                @click="selectedTaskGroup = 'Todo' ">
                {{ 'To do' if locale == 'en' else 'Por hacer' }}
                <span class="inline-flex rounded-full px-2 py-0.5 text-xs font-bold leading-normal"
                    :class="selectedTaskGroup === 'Todo' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-600/15' : 'bg-white dark:bg-white/[0.03]'">
                    3
                </span>
            </button>

            <button class="inline-flex items-center gap-2 px-4 py-2 text-sm font-bold rounded-md group"
                :class="selectedTaskGroup === 'InProgress' ? 'text-indigo-600 bg-white dark:bg-gray-800' : 'text-gray-500 dark:text-gray-400'"
                @click="selectedTaskGroup = 'InProgress' ">
                {{ 'In Progress' if locale == 'en' else 'En Progreso' }}
                <span class="inline-flex rounded-full px-2 py-0.5 text-xs font-bold leading-normal"
                    :class="selectedTaskGroup === 'InProgress' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-600/15' : 'bg-white dark:bg-white/[0.03]'">
                    4
                </span>
            </button>

            <button class="inline-flex items-center gap-2 px-4 py-2 text-sm font-bold rounded-md group"
                :class="selectedTaskGroup === 'Completed' ? 'text-indigo-600 bg-white dark:bg-gray-800' : 'text-gray-500 dark:text-gray-400'"
                @click="selectedTaskGroup = 'Completed' ">
                {{ 'Completed' if locale == 'en' else 'Completado' }}
                <span class="inline-flex rounded-full px-2 py-0.5 text-xs font-bold leading-normal"
                    :class="selectedTaskGroup === 'Completed' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-600/15' : 'bg-white dark:bg-white/[0.03]'">
                    4
                </span>
            </button>
        </div>

        <div class="flex flex-wrap items-center gap-3 xl:justify-end">
            <button
                class="inline-flex items-center gap-2 rounded-lg border border-gray-300 px-4 py-2.5 text-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-white/[0.03]">
                <span class="material-symbols-outlined text-base">filter_list</span>
                {{ 'Filter & Sort' if locale == 'en' else 'Filtrar y Ordenar' }}
            </button>

            <button @click="isTaskModalModal = true"
                class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-bold text-white shadow-theme-xs hover:bg-indigo-700">
                <span class="material-symbols-outlined text-base">add</span>
                {{ 'Add New Task' if locale == 'en' else 'Nueva Tarea' }}
            </button>
        </div>
    </div>
</div>
